<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <title>Document</title>
  <link rel="stylesheet" href="rock-paper-scissors.css">
</head>
<body>
  <h1 id="gameTitle"> Player v/s Computer </h1>

   <script>
    let playerScore=0;
    let computerScore=0;

    function updateScore(){
      document.getElementById('playerScoreCell').innerText=playerScore;
      document.getElementById('computerScoreCell').innerText=computerScore;
    }
   </script>

<div class="buttons-container">
  <button id="rockButton"onclick="
    const randomNumber=Math.random();

    let computerMove='';


    if(randomNumber>=0 && randomNumber < 1/3){
      computerMove='Rock';
    }
    else if(randomNumber>=1/3 && randomNumber < 2/3){
      computerMove='Paper';
    }
    else if(randomNumber>=2/3 && randomNumber < 1){
      computerMove='Scissors';
    }

    console.log('Player selects: Rock');
    console.log('Computer selects:',computerMove);

    if(computerMove=='Rock'){
      console.log('It\'s a tie.');
    }
    else if(computerMove=='Scissors'){
      console.log('Player Wins');
      playerScore++;
    }
    else if(computerMove=='Paper'){
      console.log('Computer Wins');
      computerScore++;
    }

    this.style.backgroundColor='grey';

    setTimeout(() => {
    this.style.backgroundColor = ''; //reset the color
    }, 1000);

    updateScore();
    
    "><img src="rock.png" alt="Rock/" id="rockImage"></button>
